repositories {
    mavenLocal()
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = "container.Container"
ext {
    junit = '4.12'
    inject = '1'
}

dependencies {
    compile group: 'javax.inject', name: 'javax.inject', version: '1'
    testCompile "junit:junit:$junit"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}